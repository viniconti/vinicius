<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página</title>
    <style>
        .logo {
            height: 200px;
        }

        .img {
            height: 100%;
        }

        * {
            margin: 0;
        }

        .top {
            width: 1910px;
            height: 600px;
            display: flex;
            padding: 10px 5px;
            align-items: center;
            justify-content: space-around;
            font-family: "Bebas Neue", sans-serif;
            font-weight: 400;
            font-style: normal;
            justify-content: center;
            background-image: url(https://habitability.com.br/wp-content/uploads/2022/11/stephen-leonardi-unsplash.webp);
            background-position: center;
        }

        .linklist {
            display: flex;
        }

        .linklist li {
            margin: 0 10px;
            list-style: none;
            color: white;
        }

        .tabela {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .tr{
            border: solid black 1px;
            padding: 10px;
        }
        .usa{
            background-image: url('https://gstatic.olympics.com/s1/f_auto/static/light/flag/paris-2024/olympic/3x2/USA.png');
            background-repeat: no-repeat;
            background-position: left center;
            background-size: 30px 20px;
            padding-left: 40px;
        }
        .chn{
            background-image: url('https://gstatic.olympics.com/s1/f_auto/static/light/flag/paris-2024/olympic/3x2/CHN.png');
            background-repeat: no-repeat;
            background-position: left center;
            background-size: 30px 20px;
            padding-left: 40px;
        }
        .aus{
            background-image: url('https://gstatic.olympics.com/s1/f_auto/static/light/flag/paris-2024/olympic/3x2/AUS.png');
            background-repeat: no-repeat;
            background-position: left center;
            background-size: 30px 20px;
            padding-left: 40px;
        }.br{
            background-image: url('https://gstatic.olympics.com/s1/t_original/static/noc/oly/3x2/180x120/BRA.png');
            background-repeat: no-repeat;
            background-position: left center;
            background-size: 30px 20px;
            padding-left: 40px;
        }
        .res{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }
    </style>
</head>

<body class="background">
    <div>
        <header class="top">

            <div class="img"> <img src="https://olympics.com/_pr/topic-assets/paris-2024/emblem-oly.svg" alt="logo"
                    class="logo">
            </div>
    </div>
    <h1 class="res">Resultados das Olimíadas 2024</h1>
    <div class="tabela">
    <table>
        <thead>
            <tr>
                <th class="tr">Posição</th>
                <th class="tr">#
                    equipes/CONs</th>
                <th class="tr">Ouro</th>
                <th class="tr">Prata</th>
                <th class="tr">Bronze</th>
                <th class="tr">Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="tr">1°</td>
                <td class="tr usa">USA</td>
                <td class="tr">27</td>
                <td class="tr">35</td>
                <td class="tr">33</td>
                <td class="tr">95</td>
            </tr>
            <tr>
                <td class="tr">2°</td>
                <td class="tr chn">China</td>
                <td class="tr">26</td>
                <td class="tr">24</td>
                <td class="tr">17</td>
                <td class="tr">67</td>
            </tr>
            <tr>
                <td class="tr">3°</td>
                <td class="tr aus">Austrália</td>
                <td class="tr">18</td>
                <td class="tr">14</td>
                <td class="tr">11</td>
                <td class="tr">43</td>
            </tr>
            <tr>
                <td class="tr">4°</td>
                <td class="tr br">Brasil</td>
                <td class="tr">2</td>
                <td class="tr">5</td>
                <td class="tr">7</td>
                <td class="tr">14</td>
            </tr>
        </tbody>
    </table>
    </header>
</div>
<div>
</div>
</body>

</html>
